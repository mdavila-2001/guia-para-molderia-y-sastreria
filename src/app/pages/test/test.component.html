<div class="test-page">
  <h1>Área de Pruebas de Componentes</h1>
  
  <div class="test-section">
    <h2>Componentes de Interfaz</h2>
    <div class="component-grid">
      <div class="component-card">
        <h3>Ejemplos de Moldes</h3>
        <div class="component-preview">
          <div class="container mx-auto p-4">
            <h1 class="text-3xl font-bold mb-6">Ejemplos de Moldes</h1>
            
            <!-- Sección de moldes -->
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mb-8">
              <div *ngFor="let example of moldExamples" 
                   class="bg-white rounded-lg shadow-md p-4 border border-gray-200">
                <h3 class="text-xl font-semibold mb-2">{{ example.title }}</h3>
                <p class="text-gray-600 mb-4">{{ example.description }}</p>
                
                <div class="flex justify-center mb-4">
                  <app-base-rectangle
                    [type]="example.type"
                    [title]="example.title"
                    [measurements]="example.measurements"
                    class="mx-auto">
                  </app-base-rectangle>
                </div>
                
                <div class="mt-4 text-sm text-gray-500">
                  <h4 class="font-medium mb-2">Medidas (cm):</h4>
                  <ul class="space-y-1">
                    <li *ngFor="let measure of example.measurements">
                      {{ measure.label || 'Medida' }}: {{ measure.value }}cm
                    </li>
                  </ul>
                </div>
              </div>
            </div>

            <!-- Sección de ejemplos anteriores -->
            <div class="mt-12">
              <h2 class="text-2xl font-bold mb-4">Otros Componentes</h2>
              <app-table [datos]="data"></app-table>
              
              <div class="mt-6">
                <app-tip 
                  title="Consejo Importante" 
                  content="Las medidas de contorno se dividen en cuatro partes, mientras que las de altura se utilizan completas.">
                </app-tip>
              </div>
            </div>
          </div>
        </div>
      </div>
